<!doctype html>
<html lang="en">
<!-- Create a game that suits this user story: Only two users can play at the same time. Both players pick either rock, paper or scissors. After the players make their selection, the game will tell them whether a tie occurred or if one player defeated the other. The game will track each player's wins and losses. Throw some chat functionality in there! No online multiplayer game is complete without having to endure endless taunts and insults from your jerk opponent. Styling and theme are completely up to you. Get Creative!
 -->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock-Paper-Scissors | The Game</title>
  <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
</head>

<body>
  <div class="row column text-center">
  <h2>Let's Play Rock-Paper-Scissors!</h2>
  <hr>
</div>
<div class="row large-up-2 large-up-4">
  <div class="column">
    <div id="pl1-container">
      <!-- needs to be 300x400 -->
      <h5>Player 1</h5>
    </div>
    <input type="text" id="pl1name-input">
    <br>
    <!-- button triggers player to be added -->
    <input class="button expanded" id="pl1-add" type="submit" value="Enter Your Name">
    <h5>Choose One:</h5>
    <input class="button" id="rock-add" type="submit" value="Rock">
    <input class="button" id="paper-add" type="submit" value="Paper">
    <input class="button" id="scissors-add" type="submit" value="Scissors">
  </div>
  <div class="column">
    <img class="thumbnail pl1image" src="http://placehold.it/300x300">
    <h5>GO!</h5>
  </div>
  <div class="column">
    <img class="thumbnail pl2image" src="http://placehold.it/300x300">
    <h5>GO!</h5>
  </div>
  <div class="column">
    <div class="pl1-container">
      <!-- needs to be 300x400 -->
      <h5>Player 2</h5>
    </div>
    <input type="text" id="pl2name-input">
    <br>
    <!-- button triggers player to be added -->
    <input class="button expanded" id="pl2-add" type="submit" value="Enter Your Name">
    <h5>Choose One:</h5>
    <input class="button" id="rock-add" type="submit" value="Rock">
    <input class="button" id="paper-add" type="submit" value="Paper">
    <input class="button" id="scissors-add" type="submit" value="Scissors">
  </div>
</div>

<hr>
<div class="row column">
  <div class="callout primary">
    <h3>Chat</h3>
    <br>
    <div id='message-output'></div>
    <br>
    <br>
    <form id="chat-form">
      <input type="text" id="chat-input">
      <br>
      <!-- Button triggers chat to be added -->
      <input id="add-chat" type="submit" value="SEND">
    </form>
  </div>
</div>
<hr>
